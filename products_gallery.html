      { title: "SONOFF Smart Switch, 2-Switch Panel Home Control, WiFi Smart Scene Wall Switch with Touchscreen, Smart Temperature Function, Lights Control", href: "https://amzn.to/3LzXWPE", img: "https://m.media-amazon.com/images/I/51tcXVUa4JL._AC_SL1500_.jpg", shop: "Amazon ES" },
      { title: "SONOFF S60ZBTPF Zigbee Smart Plug - Remote Control, Monitor, Power, Timer, Protec. Overload, Zigbee Repeater, eWeLink", href: "https://amzn.to/43QqlY0", img: "https://m.media-amazon.com/images/I/61hmxpCuCdL._SX342_.jpg", shop: "Amazon ES" },
      { title: "SONOFF M5-3C-86W (Matter) Smart Light Switch, Alexa Wi-Fi Wall Switch, Electric Light Switches, 3 Channel", href: "https://amzn.to/43GHkMD", img: "https://m.media-amazon.com/images/I/519giVE5kAL._SX342_.jpg", shop: "Amazon ES" },
      { title: "SONOFF Mini Wifi Smart Switch, 2-Way DIY Smart WiFi Switch", href: "https://amzn.to/4eB4K8L", img: "https://m.media-amazon.com/images/I/31CiYg+Ms0L._SX342_.jpg", shop: "Amazon ES" },
      { title: "SONOFF NSPanel Smart Scene Wall Switch Smart Display, Built-in Temperature Thermostat And Environmental Sensor, All-In-One Control Center In HMI Panel", href: "https://amzn.to/4nOma6e", img: "https://m.media-amazon.com/images/I/61ERsHNSi5L._AC_SX425_.jpg", shop: "Amazon ES" },
      { title: "SONOFF T5 Smart Wall Switch, WiFi Touch Light Switch, Zero Fire Switch, Panel is Removable and Replaceable, Ambient Lighting Mode", href: "https://amzn.to/48Spibu", img: "https://m.media-amazon.com/images/I/51rEiNOQzkL._AC_SX425_.jpg", shop: "Amazon ES" },
      { title: "SONOFF NSPanelPro Smart Home Control Panel, Supports Bi-Directional Synchronisation with HA, with ZigbeeGateway, Intelligent Security Functions", href: "https://amzn.to/4opK9tD", img: "https://m.media-amazon.com/images/I/61gROCDydNL._SX342_.jpg", shop: "Amazon DE" },
      { title: "SONOFF MINIR4M WiFi Smart Switch 2 Way - WiFi Light Switch Relay Module Supports Matter", href: "https://amzn.to/4oBSvi2", img: "https://m.media-amazon.com/images/I/51iRSPP+VAL._SX342_.jpg", shop: "Amazon DE" },
      { title: "SONOFF S60TPF Smart WiFi Socket 16A 4000W, Smart Plug with Current Measurement, Overload Protection, Voice Control", href: "https://amzn.to/3CJ4sz2", img: "https://m.media-amazon.com/images/I/51AbZH+eOJL._SX342_.jpg", shop: "Amazon DE" },
      { title: "SONOFF Smart WLAN Wall Switch, Intelligent WiFi Light Switch, M5 Matter 3 Gang Type 86 with Timing, Voice Control", href: " https://amzn.to/4eFnXWx", img: "https://m.media-amazon.com/images/I/519giVE5kAL._SX342_.jpg", shop: "Amazon DE" },
      { title: "ZigBee Sonoff SNZB-03 Wireless Motion Sensor It triggers alarms or the switching on off lights", href: "https://amzn.to/4eFh3Rg", img: "https://m.media-amazon.com/images/I/415oJ8qxOcL._AC_SY450_.jpg", shop: "Amazon DE" },
      { title: "SONOFF Mini R2 Smart Switch Diy Wifi Smart Switch Module", href: "https://s.click.aliexpress.com/e/_DF3OxGR", img: "https://ae-pic-a1.aliexpress-media.com/kf/H62a1b7de322e4e4db22df1d228d590132.jpg_220x220q75.jpg_.avif", shop: "AliExpress" },
      { title: "SONOFF TX Wifi Smart Wall Touch Switch T0 T1 T2 T3 EU US UK 1/2/3", href: " https://s.click.aliexpress.com/e/_DBu553N", img: "https://ae-pic-a1.aliexpress-media.com/kf/Scf6c3d89ec84459bbe54d6722c02092ax.jpg_220x220q75.jpg_.avif", shop: "AliExpress" },
      { title: "SONOFF M5 SwitchMan WiFi Smart Switch Smart Home 80/86/120", href: " https://s.click.aliexpress.com/e/_De3Ic5R", img: "https://ae-pic-a1.aliexpress-media.com/kf/S888b627047564db5a289b508a63133d6B.jpg_220x220q75.jpg_.avif", shop: "AliExpress" },
      { title: "SONOFF NSPanel Smart WiFi Switch EU/ US Scene Wall Central Switch Thermostat Display", href: "https://s.click.aliexpress.com/e/_DdJNZ1L", img: "https://ae-pic-a1.aliexpress-media.com/kf/S68f09b79597a45e0acf164960063cfef1.jpg_220x220q75.jpg_.avif", shop: "AliExpress" },

      { title: "SONOFF SNZB-01P Zigbee Wireless Smart Switch Button Smart Scene Switch Two Way Smart Home Control For eWeLink APP", href: "https://s.click.aliexpress.com/e/_DkxNwtB", img: "https://ae-pic-a1.aliexpress-media.com/kf/S3ba07de386e041e48025e602bcfbb09bZ.jpg_220x220q75.jpg_.avif", shop: "AliExpress" },
      { title: "Sonoff Zigbee Dongle-E Zigbee 3.0 Gateway Hub Zigbee Bridge PRO SNZB01P SNZB02P SNZB03P SNZB04 Zigbee ", href: "https://s.click.aliexpress.com/e/_DBxvOaZ", img: "https://ae-pic-a1.aliexpress-media.com/kf/S354c20fa2a8e4535b2366affce50ac3cr.jpg_220x220q75.jpg_.avif", shop: "AliExpress" },
      { title: "Shelly Plus Plug S Black | Next Generation Wireless Plug With Consumption Measurement | Home Automation", href: "https://amzn.to/3LS4tFq", img: "https://m.media-amazon.com/images/I/71g8aURfKxL._AC_SX679_.jpg", shop: "Amazon US" },
      { title: "Shelly Plus 1, Wi-Fi & Bluetooth Smart Switch Relay, Wireless Lights", href: "https://amzn.to/4oU4DdM", img: "https://m.media-amazon.com/images/I/81behn1SrlL._SX522_.jpg", shop: "Amazon US" },
      { title: "Shelly Pro 4PM | Smart Relay With 4 Wireless Channels | LAN & Bluetooth With Consumption Measurement ", href: "https://amzn.to/43gaguE", img: "https://m.media-amazon.com/images/I/71g6FxlZaML._AC_SX679_.jpg", shop: "Amazon US" },
      { title: "SONOFF Indoor CAM PT2, Pan-Tilt 1080P WiFi Security Camera, 360° View, Movement/AI Tracking, Two-Way Audio, Night Vision", href: "https://amzn.to/3LsZF9z", img: "https://m.media-amazon.com/images/I/51or2ArKbcL._AC_SX679_.jpg", shop: "Amazon US" },
      { title: "SONOFF MINI-D Matter Smart Garage Door Switch, Dry Contact Switch, Support DC Input (12-48V) Max Load 8W", href: "https://amzn.to/3JOmLqF", img: "https://m.media-amazon.com/images/I/61bwryW9C-L._AC_SX679_.jpg", shop: "Amazon US" },
      { title: "Aqara M100 Smart Hub for Home Automation, Matter Controller, Thread Edge Router, Aqara Zigbee Features, Wi-Fi", href: "https://amzn.to/43TyFGt", img: "https://m.media-amazon.com/images/I/61VOM+0yZ8L._AC_SX679_.jpg", shop: "Amazon US" }
    ];

    const ProductCard = ({ product }) => {
      return (
        <a
          href={product.href}
          target="_blank"
          rel="noopener noreferrer"
          className="group flex bg-gray-900 border border-gray-800 rounded-lg overflow-hidden shadow-lg transform transition-all duration-300 ease-in-out hover:scale-105 hover:shadow-2xl hover:shadow-cyan-500/30"
          aria-label={`View product: ${product.title}`}
        >
          <div className="flex-1 p-6 flex flex-col justify-between">
            <div>
              <h3 className="text-base font-medium text-gray-200 group-hover:text-cyan-400 transition-colors duration-300">
                {product.title}
              </h3>
            </div>
            <div className="mt-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center text-cyan-400 text-sm font-semibold">
              <span>View Product</span>
              <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
              </svg>
            </div>
          </div>

          <div className="relative w-1/3 aspect-square p-4 bg-gray-950 flex-shrink-0">
            <div className="absolute top-2 right-2 z-10 bg-black bg-opacity-60 text-white text-xs font-semibold px-2 py-1 rounded-md backdrop-blur-sm">
              {product.shop}
            </div>
            <img
              src={product.img}
              alt=""
              className="w-full h-full object-contain transition-transform duration-500 ease-in-out group-hover:scale-110"
            />
          </div>
        </a>
      );
    };

    const App = () => {
      const [searchTerm, setSearchTerm] = useState('');

      const groupedAndFilteredProducts = useMemo(() => {
        const filtered = products.filter(product =>
          product.title.toLowerCase().includes(searchTerm.toLowerCase())
        );

        return filtered.reduce((acc, product) => {
          const { shop } = product;
          if (!acc[shop]) {
            acc[shop] = [];
          }
          acc[shop].push(product);
          return acc;
        }, {});
      }, [searchTerm]);

      return (
        <div className="min-h-screen bg-black text-white antialiased">
          <div className="container mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16">

            <header className="text-center mb-12">

              <p className="mt-4 max-w-2xl mx-auto text-lg text-gray-400">
                Discover the best smart home devices to automate and upgrade your living space.
              </p>
            </header>

            <div className="mb-12 flex justify-center">
              <input
                type="text"
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                placeholder="Search for products..."
                aria-label="Search for products"
                className="w-full max-w-lg px-4 py-3 text-base bg-gray-900 text-gray-200 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-transparent transition-shadow,border-color"
              />
            </div>

            <main>
              {Object.keys(groupedAndFilteredProducts).length > 0 ? (
                Object.entries(groupedAndFilteredProducts).map(([shop, shopProducts]) => (
                  <section key={shop} className="mb-16">
                    <h2 className="text-2xl sm:text-3xl font-bold text-gray-300 border-b-2 border-gray-800 pb-4 mb-8">
                      {shop}
                    </h2>
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                      {shopProducts.map((product, index) => (
                        <ProductCard key={`${product.href}-${index}`} product={product} />
                      ))}
                    </div>
                  </section>
                ))
              ) : (
                <p className="text-center text-gray-400 mt-8">No products found matching your search.</p>
              )}
            </main>

            <footer className="text-center mt-16 text-gray-500 text-sm">
              <p>&copy; {new Date().getFullYear()} DIY ME Selections. All rights reserved.</p>

            </footer>

          </div>
        </div>
      );
    };

    const rootElement = document.getElementById('root');
    if (!rootElement) {
      throw new Error("Could not find root element to mount to");
    }

    const root = createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
  <script type="module" src="/index.tsx"></script>
</body>

</html>

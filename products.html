<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Product Carousel — DIY Made Easy</title>
    <style>
        :root {
            --gap: 12px;
            --thumb-height: 150px;
            --bg: #000;
            --fg: #fff;
            --accent: #e63946;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        body {
            background: var(--bg);
            color: var(--fg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .carousel-wrap {
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            padding: 20px 40px;
        }

        .track {
            display: flex;
            gap: var(--gap);
            transition: transform 500ms cubic-bezier(.2, .9, .2, 1);
            will-change: transform;
            align-items: flex-start;
        }

        .card {
            flex: 0 0 calc((100% - (var(--gap) * 4)) / 5);
            box-sizing: border-box;
            background: #fff;
            /* white background for product-only images */
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            min-width: 140px;
            transition: transform 240ms ease, box-shadow 240ms ease;
        }

        .card:focus-within,
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .thumb {
            height: var(--thumb-height);
            display: block;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .meta {
            padding: 10px;
            font-size: 13px;
            line-height: 1.2;
        }

        .title {
            color: #000;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 13px;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        .source {
            color: rgba(0, 0, 0, 0.6);
            font-size: 12px;
        }

        .controls {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            padding: 0 8px;
            z-index: 10;
            /* fixed z-index to show on top */
        }

        .btn {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--fg);
            width: 38px;
            height: 38px;
            border-radius: 8px;
            display: inline-grid;
            place-items: center;
            cursor: pointer;
            transition: transform 150ms;
            backdrop-filter: blur(4px);
        }

        .btn:active {
            transform: scale(.96);
        }

        .btn:focus {
            outline: 2px solid var(--accent);
        }

        .dots {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 14px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .dot.active {
            background: var(--accent);
        }

        @media (max-width:1000px) {
            .card {
                flex: 0 0 calc((100% - (var(--gap) * 3)) / 4);
            }
        }

        @media (max-width:760px) {
            .card {
                flex: 0 0 calc((100% - (var(--gap) * 2)) / 3);

                :root {
                    --thumb-height: 120px;
                }
            }
        }

        @media (max-width:420px) {
            .card {
                flex: 0 0 calc((100% - var(--gap)) / 2);

                :root {
                    --thumb-height: 110px;
                }
            }
        }
    </style>
</head>

<body>

            { title: "Sonoff Zigbee Dongle-E Zigbee 3.0 Gateway Hub Zigbee Bridge PRO SNZB01P SNZB02P SNZB03P SNZB04 Zigbee ", href: "https://s.click.aliexpress.com/e/_DBxvOaZ", img: "https://ae-pic-a1.aliexpress-media.com/kf/S354c20fa2a8e4535b2366affce50ac3cr.jpg_220x220q75.jpg_.avif" },
            { title: "WiFi Smart Light Switch, Alexa Smart Switch, WiFi Smart Switch, Smart Switch Compatible with Alexa, Tuya and Smart Life", href: "https://amzn.to/47UuEmC", img: "https://m.media-amazon.com/images/I/61Xn-yKQp0L._SX522_.jpg" },
            { title: "Tapo P100MA Matter-Enabled Wi-Fi Mini Smart Plug Works with Alexa", href: "https://amzn.to/3LsZURY", img: "https://m.media-amazon.com/images/I/51jxStTHlsL._AC_SX679_.jpg" },
            { title: "SONOFF Smart Switch, 2-Switch Panel Home Control, WiFi Smart Scene Wall Switch with Touchscreen, Smart Temperature Function, Lights Control", href: "https://amzn.to/4hZGxMv", img: "https://m.media-amazon.com/images/I/51tcXVUa4JL._AC_SL1500_.jpg" },
            { title: "SONOFF Matter Smart Light Switch, 2.4GHz WiFi Light Switch", href: "https://amzn.to/3LwtENJ", img: "https://m.media-amazon.com/images/I/41gO83r1OoL._SL1500_.jpg" }
        ];

        const track = document.getElementById('track');
        const dotsEl = document.getElementById('dots');

        products.forEach((p, idx) => {
            const a = document.createElement('a');
            a.href = p.href; a.target = "_blank"; a.rel = "noopener noreferrer"; a.className = "card";
            a.setAttribute('role', 'listitem'); a.setAttribute('aria-label', p.title);
            const thumb = document.createElement('div'); thumb.className = 'thumb';
            thumb.style.backgroundImage = `url("${p.img}")`;
            const meta = document.createElement('div'); meta.className = 'meta';
            const title = document.createElement('div'); title.className = 'title'; title.textContent = p.title;
            const source = document.createElement('div'); source.className = 'source';
            source.textContent = (p.href.includes('amzn') ? "Amazon" : "AliExpress");
            meta.appendChild(title); meta.appendChild(source);
            a.appendChild(thumb); a.appendChild(meta);
            track.appendChild(a);
            const dot = document.createElement('div'); dot.className = 'dot'; dot.dataset.index = idx;
            dot.addEventListener('click', () => goToIndex(idx)); dotsEl.appendChild(dot);
        });

        let idx = 0, total = products.length, autoplayDelay = 3200, autoplayTimer = null;

        const stepSize = () => {
            const card = document.querySelector('.card'); if (!card) return 0;
            const style = getComputedStyle(card); const gap = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--gap')) || 12;
            const width = card.getBoundingClientRect().width; return width + gap;
        };

        function update() {
            if (idx < 0) idx = 0; if (idx > total - 1) idx = total - 1;
            const s = stepSize(); const transformX = - (s * idx); track.style.transform = `translateX(${transformX}px)`;
            Array.from(dotsEl.children).forEach(d => d.classList.remove('active'));
            const activeDot = dotsEl.children[idx]; if (activeDot) activeDot.classList.add('active');
        }
        function next() { idx = (idx + 1) % total; update(); }
        function prev() { idx = (idx - 1 + total) % total; update(); }
        function goToIndex(i) { idx = i % total; update(); }
        function startAutoplay() { stopAutoplay(); autoplayTimer = setInterval(() => next(), autoplayDelay); }
        function stopAutoplay() { if (autoplayTimer) { clearInterval(autoplayTimer); autoplayTimer = null; } }

        document.getElementById('prevBtn').addEventListener('click', () => { prev(); stopAutoplay(); startAutoplay(); });
        document.getElementById('nextBtn').addEventListener('click', () => { next(); stopAutoplay(); startAutoplay(); });

        const carousel = document.getElementById('carousel');
        carousel.addEventListener('mouseenter', stopAutoplay);
        carousel.addEventListener('mouseleave', startAutoplay);
        carousel.addEventListener('focusin', stopAutoplay);
        carousel.addEventListener('focusout', startAutoplay);
        carousel.addEventListener('keydown', (ev) => { if (ev.key === 'ArrowRight') { next(); stopAutoplay(); startAutoplay(); ev.preventDefault(); } if (ev.key === 'ArrowLeft') { prev(); stopAutoplay(); startAutoplay(); ev.preventDefault(); } });

        let touchStartX = 0;
        track.addEventListener('touchstart', (e) => { touchStartX = e.changedTouches[0].screenX; stopAutoplay(); });
        track.addEventListener('touchend', (e) => { const touchEndX = e.changedTouches[0].screenX; const dx = touchEndX - touchStartX; if (Math.abs(dx) > 30) { if (dx < 0) next(); else prev(); } startAutoplay(); });

        update(); startAutoplay();
        window.addEventListener('resize', () => update());
    </script>

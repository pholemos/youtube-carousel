        header {

            text-align: center;

        h1 { margin: 0 0 15px 0; font-size: 24px; color: #fff; }
        #searchBar {

            outline: none;

        #searchBar:focus {

        .container {
            max-width: 1600px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        .video-card {
            background-color: transparent;
            text-decoration: none;
            color: inherit;
            display: block;
            transition: transform 0.2s;
        }
        .video-card:hover {
            transform: translateY(-5px);
        }
        .thumbnail-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            overflow: hidden;
            background-color: #222;
        }
        .thumbnail-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .duration {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
        .video-info {
            padding: 12px 0;
        }
        .video-title {
            font-size: 15px;
            font-weight: 600;
            line-height: 1.4;
            margin: 0 0 5px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .video-date {
            font-size: 13px;
            color: #aaa;
        }
        /* Style for when no results are found */
        #noResults {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #aaa;
            margin-top: 50px;
        }
    </style>
</head>

        const grid = document.getElementById('videoGrid');
        const noResults = document.getElementById('noResults');

        function displayVideos(videoArr) {
            grid.innerHTML = '';
            if (videoArr.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                videoArr.forEach(v => {
                    const card = document.createElement('a');
                    card.className = 'video-card';
                    card.href = `https://www.youtube.com/watch?v=${v.id}`;
                    card.target = '_blank';
                    card.innerHTML = `
                        <div class="thumbnail-container">
                            <img src="${v.thumb}" alt="${v.title}" loading="lazy">
                            <div class="duration">${v.duration}</div>
                        </div>
                        <div class="video-info">
                            <h2 class="video-title">${v.title}</h2>
                            <div class="video-date">${v.date}</div>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        function filterVideos() {
            const query = document.getElementById('searchBar').value.toLowerCase();
            const filtered = videos.filter(v => 
                v.title.toLowerCase().includes(query) || 
                v.date.toLowerCase().includes(query)
            );
            displayVideos(filtered);
        }

        // Initialize display
        displayVideos(videos);
    </script>

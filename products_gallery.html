<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Home Product Gallery</title>
    <style>
        /* Basic Reset & Typography */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            letter-spacing: -0.025em;
            background-image: linear-gradient(to right, #f11313, #e91d0e);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        header p {
            margin-top: 1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.125rem;
            color: #a0aec0;
            /* gray-400 */
        }

        /* Search Input */
        .search-container {
            margin-bottom: 2.5rem;
            display: flex;
            justify-content: center;
        }

        #searchInput {
            width: 100%;
            max-width: 500px;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            background-color: #1a202c;
            /* gray-800 */
            color: #e2e8f0;
            /* gray-200 */
            border: 1px solid #2d3748;
            /* gray-700 */
            border-radius: 0.5rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #22d3ee;
            /* cyan-400 */
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.3);
        }

        /* Product Gallery Grid */
        #product-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        /* Product Card */
        .product-card {
            position: relative;
            display: block;
            overflow: hidden;
            background-color: #1a202c;
            /* gray-900 */
            border: 1px solid #2d3748;
            /* gray-800 */
            border-radius: 0.5rem;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4), 0 0 15px rgba(34, 211, 238, 0.3);
        }

        .product-card__image-container {
            aspect-ratio: 1 / 1;
            background-color: #0f172a;
            /* gray-950 */
            padding: 0.5rem;
            overflow: hidden;
        }

        .product-card__image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-card__image {
            transform: scale(1.1);
        }

        .product-card__overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.2) 50%, transparent 100%);
        }

        .product-card__content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
        }

        .product-card__title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #e2e8f0;
            /* gray-200 */
            transition: color 0.3s ease;

            /* Line Clamp */
            overflow: hidden;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
        }

        .product-card:hover .product-card__title {
            color: #22d3ee;
            /* cyan-400 */
        }

        .product-card__icon {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover .product-card__icon {
            opacity: 1;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 4rem;
            color: #718096;
            /* gray-500 */
            font-size: 0.875rem;
        }

        footer p:last-child {
            margin-top: 0.25rem;
        }
    </style>

}
</script>
</head>

        ];

        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.getElementById('product-gallery');
            const searchInput = document.getElementById('searchInput');
            const yearSpan = document.getElementById('currentYear');

            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear().toString();
            }

            const renderProducts = (productsToRender) => {
                if (!gallery) return;
                gallery.innerHTML = ''; // Clear existing products
                if (productsToRender.length === 0) {
                    gallery.innerHTML = `<p style="color: #a0aec0; grid-column: 1 / -1; text-align: center;">No products found matching your search.</p>`;
                    return;
                }

                const galleryFragment = document.createDocumentFragment();
                productsToRender.forEach(product => {
                    const cardLink = document.createElement('a');
                    cardLink.href = product.href;
                    cardLink.target = '_blank';
                    cardLink.rel = 'noopener noreferrer';
                    cardLink.className = 'product-card';
                    cardLink.setAttribute('aria-label', product.title);

                    cardLink.innerHTML = `
                        <div class="product-card__image-container">
                            <img src="${product.img}" alt="" class="product-card__image" loading="lazy">
                        </div>
                        <div class="product-card__overlay"></div>
                        <div class="product-card__content">
                            <h3 class="product-card__title">${product.title}</h3>
                            <div class="product-card__icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4"></path>
                                    <polyline points="14 4 20 4 20 10"></polyline>
                                    <line x1="10" y1="14" x2="20" y2="4"></line>
                                </svg>
                            </div>
                        </div>
                    `;
                    galleryFragment.appendChild(cardLink);
                });
                gallery.appendChild(galleryFragment);
            };

            const handleSearch = () => {
                const searchTerm = searchInput.value.toLowerCase().trim();
                const filteredProducts = products.filter(product =>
                    product.title.toLowerCase().includes(searchTerm)
                );
                renderProducts(filteredProducts);
            };

            if (searchInput) {
                searchInput.addEventListener('input', handleSearch);
            }

            // Initial render
            renderProducts(products);
        });
    </script>
</body>


</html>

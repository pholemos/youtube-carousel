<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>DIY Made Easy — Video Gallery</title>
<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #0a0a0a;
  color: #eee;
}
.gallery {
  max-width: 1000px;
  margin: 40px auto;
  display: flex;
  flex-direction: column;
  gap: 40px;
  padding: 0 20px;
}
.item {
  display: flex;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
}
.item:nth-child(even) {
  flex-direction: row-reverse;
}
.thumbnail {
  width: 320px;
  height: 180px;
  background-size: cover;
  background-position: center;
  border-radius: 12px;
  flex-shrink: 0;
}
.info {
  max-width: 600px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.title {
  font-size: 20px;
  font-weight: 600;
  color: #e50914;
}
.desc {
  font-size: 14px;
  color: #bcbcbc;
}
.sub {
  font-size: 12px;
  color: #9a9a9a;
}
a {
  text-decoration: none;
}
@media(max-width: 768px){
  .item {
    flex-direction: column !important;
    text-align: center;
  }
  .thumbnail {
    width: 100%;
    height: auto;
    aspect-ratio: 16/9;
  }
  .info { max-width: 100%; }
}
</style>
</head>
<body>

<div class="gallery" id="gallery"></div>

<script>
const videos = [
  {url: "https://youtu.be/j2kl1R_49g8", title:"DIY Smart Light", desc:"Learn how to make a smart light using Home Assistant."},
  {url: "https://youtu.be/wHB64ogF-E4", title:"Automated Blinds", desc:"Tutorial on automating your window blinds."},
  {url: "https://youtu.be/cSwrO25ETmI", title:"Smart Thermostat", desc:"Control your home temperature with ease."},
  {url: "https://youtu.be/bAbw6YLXkVo", title:"Home Security Camera", desc:"Set up a simple security camera system."},
  {url: "https://youtu.be/kW17STBqhak", title:"Voice Controlled Lights", desc:"Turn your lights on/off with your voice."},
  {url: "https://youtu.be/nkNrOEl8foc", title:"Smart Door Lock", desc:"Automate your door lock safely and easily."},
  {url: "https://youtu.be/G0nUe95ThfY", title:"Automated Garage", desc:"Control your garage door remotely."},
  {url: "https://youtu.be/EZtHFyZEWok", title:"Energy Monitor", desc:"Track your home energy usage efficiently."},
  {url: "https://youtu.be/brZZNT_mrnY", title:"Smart Sensors", desc:"Use sensors to automate your home."},
  {url: "https://youtu.be/-4TawU1TiMk", title:"Automated Curtains", desc:"Set your curtains to open and close automatically."},
  {url: "https://youtu.be/MpverOmA6Ug", title:"Smart Sprinklers", desc:"Automate garden watering with ease."},
  {url: "https://youtu.be/Jtxw6cWn2eg", title:"Temperature Alerts", desc:"Receive notifications for home temperature changes."},
  {url: "https://youtu.be/bPlX7LCNS0Y", title:"Smart Plugs", desc:"Control appliances remotely using smart plugs."},
  {url: "https://youtu.be/IdtcyMCETN4", title:"Voice Assistant Setup", desc:"Integrate voice assistants in your smart home."},
  {url: "https://youtu.be/_2BRnh1LF6A", title:"DIY Home Automation", desc:"A complete beginner-friendly smart home project."}
];

function vidID(url){
  try { const u = new URL(url); if(u.hostname.includes("youtu.be")) return u.pathname.slice(1); return u.searchParams.get("v"); }
  catch { const m = url.match(/(?:v=|\/)([A-Za-z0-9_-]{6,})/); return m ? m[1] : null; }
}

const gallery = document.getElementById("gallery");

videos.forEach((v,i)=>{
  const id = vidID(v.url);
  const thumb = `https://i.ytimg.com/vi/${id}/hqdefault.jpg`;
  
  const item = document.createElement("a");
  item.href = v.url;
  item.target="_blank";
  item.className = "item";

  item.innerHTML = `
    <div class="thumbnail" style="background-image:url('${thumb}')"></div>
    <div class="info">
      <div class="title">${v.title}</div>
      <div class="desc">${v.desc}</div>
      <div class="sub">Watch on YouTube ▶</div>
    </div>
  `;
  gallery.appendChild(item);
});
</script>

</body>
</html>

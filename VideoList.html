    function render(list) {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        list.forEach(v => {
            // Clean duration format (00:05:07:00 -> 5:07)
            let time = v.duration;
            if (time.endsWith(':00')) time = time.slice(0, -3);
            if (time.startsWith('00:')) time = time.slice(3);
            if (time.startsWith('0')) time = time.slice(1);

            const a = document.createElement('a');
            a.className = 'video-card';
            a.href = `https://www.youtube.com/watch?v=${v.id}`;
            a.target = '_blank';
            
            // Note the onerror handler which acts as a fallback if the first image fails
            a.innerHTML = `
                <div class="thumb-wrapper">
                    <img src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg" 
                         onerror="this.onerror=null;this.src='https://i.ytimg.com/vi/${v.id}/mqdefault.jpg';"
                         alt="Thumbnail">
                    <div class="duration">${time}</div>
                </div>
                <div class="video-title">${v.title}</div>
            `;
            grid.appendChild(a);
        });
    }

    function search() {
        const q = document.getElementById('searchBar').value.toLowerCase();
        render(videos.filter(v => v.title.toLowerCase().includes(q)));
    }

    render(videos);
</script>

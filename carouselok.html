<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>DIY Made Easy â€” Video Gallery</title>
<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #0a0a0a;
}
.gallery {
  max-width: 1000px;
  margin: 40px auto;
  display: flex;
  flex-direction: column;
  gap: 40px;
  padding: 0 20px;
}
.item {
  display: flex;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
}
.item:nth-child(even) {
  flex-direction: row-reverse;
}
.thumbnail {
  width: 320px;
  height: 180px;
  background-size: cover;
  background-position: center;
  border-radius: 12px;
  flex-shrink: 0;
  cursor: pointer;
  transition: transform 0.3s;
}
.thumbnail:hover {
  transform: scale(1.05);
}
@media(max-width: 768px){
  .item {
    flex-direction: column !important;
    text-align: center;
  }
  .thumbnail {
    width: 100%;
    height: auto;
    aspect-ratio: 16/9;
  }
}
</style>
</head>
<body>

<div class="gallery" id="gallery"></div>

<script>
const videos = [
  "https://youtu.be/j2kl1R_49g8",
  "https://youtu.be/wHB64ogF-E4",
  "https://youtu.be/cSwrO25ETmI",
  "https://youtu.be/bAbw6YLXkVo",
  "https://youtu.be/kW17STBqhak",
  "https://youtu.be/nkNrOEl8foc",
  "https://youtu.be/G0nUe95ThfY",
  "https://youtu.be/EZtHFyZEWok",
  "https://youtu.be/brZZNT_mrnY",
  "https://youtu.be/-4TawU1TiMk",
  "https://youtu.be/MpverOmA6Ug",
  "https://youtu.be/Jtxw6cWn2eg",
  "https://youtu.be/bPlX7LCNS0Y",
  "https://youtu.be/IdtcyMCETN4",
  "https://youtu.be/_2BRnh1LF6A"
];

function vidID(url){
  try { const u = new URL(url); if(u.hostname.includes("youtu.be")) return u.pathname.slice(1); return u.searchParams.get("v"); }
  catch { const m = url.match(/(?:v=|\/)([A-Za-z0-9_-]{6,})/); return m ? m[1] : null; }
}

const gallery = document.getElementById("gallery");

videos.forEach((url,i)=>{
  const id = vidID(url);
  const thumb = `https://i.ytimg.com/vi/${id}/hqdefault.jpg`;
  
  const item = document.createElement("a");
  item.href = url;
  item.target="_blank";
  item.className = "item";

  item.innerHTML = `
    <div class="thumbnail" style="background-image:url('${thumb}')"></div>
  `;
  gallery.appendChild(item);
});
</script>

</body>
</html>
